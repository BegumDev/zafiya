<!-- Create a post -->
<div class="row">
    <div class="col-12">
        <p>Please fill out the details to create a post.</p>
        <form method="POST" action="{% url 'create_post' %}">
            {% csrf_token %}
            <fieldset class="rounded">
                <legend class="fieldset-label">Details</legend>
                    {{ blog_form.blog_title | as_crispy_field }}
                    {{ blog_form.author | as_crispy_field }}
                    {{ blog_form.content | as_crispy_field }}
            </fieldset>
            <button type="submit">Add Post</button>
        </form>
    </div>
</div>
